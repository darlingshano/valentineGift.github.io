<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div id="question" class="centered-text">Would you be my Valentine?</div>
        <button id="yes" class="valentine-btn">Yes</button>
        <button id="no" class="valentine-btn">No</button>

        <div id="angry-images" class="hidden"></div>
        <div id="happy-images" class="hidden"></div>

        <div id="final-question" class="hidden centered-text">
            Okay, seriously. Yes or No?
            <button id="final-yes" class="valentine-btn">!No</button>
            <button id="final-no" class="valentine-btn">!Yes</button>
            <img id="specific-image" src="" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
